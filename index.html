<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FürFin</title>
  <style>
    :root {
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#8b5cf6;
      --text:#e6eef8;
    }
    html,body {
      height:100%;
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:linear-gradient(180deg,#071027 0%, #07121a 60%);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card {
      width:min(920px,94vw);
      background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);
      border-radius:18px;
      padding:32px;
      box-shadow:0 10px 30px rgba(2,6,23,0.6);
      display:flex;
      gap:28px;
      align-items:center;
    }
    .avatar {
      width:240px;
      height:240px;
      flex:0 0 240px;
      border-radius:16px;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,#061028,#0b1630);
      border:2px solid rgba(255,255,255,0.03);
    }
    .avatar img {
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .content {
      flex:1;
    }
    h1 {
      margin:0;
      font-size:28px;
      letter-spacing:0.6px;
    }
    .tags {
      margin-top:18px;
      display:flex;
      flex-wrap:wrap;
      gap:12px;
    }
    .tag {
      background:rgba(255,255,255,0.03);
      padding:10px 14px;
      border-radius:999px;
      font-weight:600;
    }
    @media (max-width:680px){
      .card {
        flex-direction:column;
        align-items:center;
        padding:20px;
      }
      .avatar {
        width:180px;
        height:180px;
      }
      .content {
        text-align:center;
      }
    }
  </style>
</head>
<body>
  <div class="card" role="main">
    <div class="avatar" aria-hidden="true">
      <img src="bild1.png" alt="Profilbild" id="profileImg">
    </div>
    <div class="content">
      <h1>Fin</h1>
      <div class="tags">
        <div class="tag">Minecraft</div>
        <div class="tag">Österreich & Deutschland</div>
        <div class="tag">Content Creator</div>
      </div>
    </div>
  </div>

  <!-- Audio automatisch abspielen: lied1 einmal, dann lied2 loop -->
  <audio id="bgAudio" preload="auto" playsinline></audio>

  <script>
    const audio = document.getElementById('bgAudio');
    const lied1 = 'lied1.mp3'; // einmal abspielen
    const lied2 = 'lied2.mp3'; // danach in Dauerschleife
    let stage = 0; // 0 = lied1, 1 = lied2

    function playNext() {
      if(stage === 0){
        audio.src = lied1;
        audio.loop = false;
        stage = 1;
      } else {
        audio.src = lied2;
        audio.loop = true;
      }
      audio.play().catch(err => console.log('Autoplay blockiert:', err));
    }

    // Wenn ein Lied endet, nächstes abspielen
    audio.addEventListener('ended', ()=>playNext());

    // Beim Laden starten
    window.addEventListener('load', ()=>{
      audio.volume = 0.9;
      playNext();
    });
  </script>
</body>
</html>
